<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="js/bootstrap.bundle.min.js"></script>
    <title>News App</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a href="#" class="navbar-brand fw-bold my-3">News App</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="#" class="nav-link saved-article">Saved Article</a>
                </li>
            </ul>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <form class="d-flex search-form" role="search">
                            <div class="input-group me-2">
                                <input type="search" class="form-control search-input" placeholder="Search"
                                       aria-label="Search">
                                <button class="btn btn-outline-secondary dropdown-toggle" type="button"
                                        data-bs-toggle="dropdown" aria-expanded="false"
                                        data-bs-auto-close="outside"></button>
                                <div class="dropdown-menu dropdown-menu-dark position-absolute p-4">
                                    <h6>Advanced Search</h6>
                                    <div class="mb-3">
                                        <label for="category" class="form-label">category</label>
                                        <select id="category" class="form-select">
                                            <option selected value=""></option>
                                            <option value="business">business</option>
                                            <option value="entertainment">entertainment</option>
                                            <option value="general">general</option>
                                            <option value="health">health</option>
                                            <option value="science">science</option>
                                            <option value="sports">sports</option>
                                            <option value="technology">technology</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="language" class="form-label">language</label>
                                        <select id="language" class="form-select">
                                            <option selected value=""></option>
                                            <option value="en">English</option>
                                            <option value="fr">French</option>
                                            <option value="es">Spanish</option>
                                            <option value="ar">Arabic</option>
                                        </select>
                                    </div>
                                    <button class="btn btn-outline-success advanceBtn" type="button">Search</button>
                                </div>
                            </div>
                            <button class="btn btn-outline-success search-btn" type="submit">Search</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container pt-5">
        <h4 class="mb-5">Top Headlines</h4>
        <div id="articles" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4"></div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
